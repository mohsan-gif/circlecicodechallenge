<!DOCTYPE html>
<html>
<body>

<h1>Circleci-Challenge-5</h1>

<p>The onclick event is used to trigger a function when an element is clicked on.</p>

<button onclick="myFunction()">Click me</button>

<p id="demo"></p>

<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Hello World!";
}
</script>

</body>
</html>
